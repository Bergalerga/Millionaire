<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Who wants to be a millionairdinjo</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body>
		<div id="question-container">
			<div id="question">
				<h3 id="money"></h3>
				<h1 id="question-text">Who wants to be a millionairdinjo?</h1>
			</div>
		</div>
		<div id="help-container">
			<div id="help-items">
				<div id="help-50">
					<p>50:50</p>
				</div>
				<div id="help-call">
					<i class="fa fa-phone fa-2x"></i>
				</div>
				<div id="help-audience">
					<i class="fa fa-users fa-2x"></i>
				</div>
			</div>
		</div>
		<div id="alternatives-container">
			<div id="alternatives">
				<div id="question-1" class="alternative">
					<h3 class="absolute-center-text">
						<span class="left-text">A:</span><span id="alternative-1"></span>
					</h3>
				</div>
				<div id="question-2" class="alternative">
					<h3 class="absolute-center-text">
						<span class="left-text">B:</span><span id="alternative-2"></span>
					</h3>
				</div>
				<div id="question-3" class="alternative">
					<h3 class="absolute-center-text">
						<span class="left-text">C:</span><span id="alternative-3"></span>
					</h3>
				</div>
				<div id="question-4" class="alternative">
					<h3 class="absolute-center-text">
						<span class="left-text">D:</span><span id="alternative-4"></span>
					</h3>
				</div>
			</div>
		</div>
        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/millionare.js" type="text/javascript"></script>
		<script src="js/jquery.countdown360.js" type="text/javascript"></script>
	</body>
</html>
